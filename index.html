<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación DNI</title>
    <link rel="stylesheet" href="estilosdni.css">
</head>
<body>
    <div class="contenedor">
        <h1>Validar DNI</h1>
        <form id="formularioDNI">
            <div class="grupo-formulario">
                <label for="numeroDNI">Número de DNI:</label>
                <input type="number" id="numeroDNI" name="numeroDNI" placeholder="Ingresa tu número de DNI" required>
            </div>
            <div class="grupo-formulario">
                <label for="letraDNI">Letra de DNI:</label>
                <input type="text" id="letraDNI" name="letraDNI" maxlength="1" placeholder="Ingresa la letra" required>
            </div>
            <button type="submit">Validar</button>
        </form>
        <p id="mensaje"></p>
    </div>
    <script src="scriptdni.js"></script>
</body>
</html>
